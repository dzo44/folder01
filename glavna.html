<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<style>
    div.forma{
    width: 300px;
    border:5px solid rgb(25, 25, 90);
    border-radius: 5px;
    padding: 20px;
    background-color: lightblue;
    margin: 30px auto;
}

label{
    display: inline-block;
    width: 120px;
}

input, button
{
    width: 160px;
    height: 25px;
    padding: 2px;
    margin: 10px 0;
    box-sizing: border-box;
}
</style>
<body>
    <div class="forma">
        <label for="TextIme">Unesite ime:</label>
        <input type="text" name="TextIme" id="TextIme">

        <label for="TextLozinka">Unesite lozinku:</label>
        <input type="password" name="TextLozinka" id="TextLozinka">

        <label for=""></label>
        <button>Posalji</button>
    </div>
</body>
</html>
